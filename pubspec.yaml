name: unique
description: Let's build something cool ;)

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_modular: 4.1.1
  mobx: 2.0.4
  flutter_mobx: 2.0.2
  path_provider: 2.0.5
  intl: 0.17.0
  google_fonts: 2.1.0
  cupertino_icons: 
  flutter_swiper : ^1.1.6
  firebase_core: "^1.7.0"
